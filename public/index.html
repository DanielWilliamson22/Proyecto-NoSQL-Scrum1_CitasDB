<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Sedes | Citas</title>
    
    <!-- Bootstrap CSS 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-custom mb-4 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-buildings-fill me-2"></i>Citas
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            <!-- Columna Izquierda: Formulario -->
            <div class="col-md-4">
                <div class="card p-4 border-0 shadow-sm">
                    <h4 id="titulo-form" class="mb-3 text-secondary">
                        <i class="bi bi-plus-circle me-2"></i>Nueva Sede
                    </h4>
                    <form id="form-sede" onsubmit="gestionarSede(event)">
                        <input type="hidden" id="id-sede">
                        
                        <div class="mb-3">
                            <label class="form-label small text-muted">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required placeholder="Ej: Sede Norte">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted">Dirección</label>
                            <input type="text" class="form-control" id="direccion" required placeholder="Ej: Calle 100 #15">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" required placeholder="Ej: Bogotá">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" id="btn-guardar" class="btn btn-primary-custom">
                                <i class="bi bi-save me-2"></i>Guardar
                            </button>
                            <!-- Usamos d-none de Bootstrap para ocultar -->
                            <button type="button" id="btn-cancelar" class="btn btn-secondary d-none" onclick="resetearFormulario()">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Columna Derecha: Listado -->
            <div class="col-md-8">
                <!-- Buscador -->
                <div class="card p-3 mb-3 border-0 shadow-sm">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input type="text" id="buscador" class="form-control border-start-0 shadow-none" 
                            placeholder="Filtrar por ciudad (ej: Soacha) o nombre (ej: Chía)..." 
                            oninput="filtrarSedes()"> 
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="text-secondary mb-0">Listado de Sedes</h5>
                    <span class="badge bg-secondary" id="contador">0</span>
                </div>

                <div id="lista-sedes" class="row g-3">
                    <!-- Se llena con JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts 5.3.8 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
